<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonogram World - Contacts</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        // Prevent theme flick: Apply theme before body renders
        (function () {
            const theme = localStorage.getItem('nomo7-theme') || 'dark';
            if (theme === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        })();
    </script>
    <style>
        .legal-content {
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        .legal-content h2 {
            margin-top: 30px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        .contact-item {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .dark .contact-item {
            background: rgba(255, 255, 255, 0.03);
        }
    </style>
    <script src="/js/layout.js"></script>
    <script src="/js/i18n.js"></script>
</head>

<body>
    <header></header>

    <main class="main-container">
        <section class="game-section legal-content">
            <h1 style="color: var(--primary-color);" data-i18n="footer.contacts">Контакты</h1>

            <p data-i18n="contacts_detail.intro">У вас возникли вопросы, предложения или вы нашли ошибку в игре? Мы
                всегда рады обратной связи!</p>

            <h2 data-i18n="contacts_detail.methods_title">Способы связи</h2>

            <div class="contact-item">
                <strong data-i18n="contacts_detail.email_label">Email:</strong> support@mygameportal.com
            </div>

            <div class="contact-item">
                <strong data-i18n="contacts_detail.github_label">GitHub:</strong> <a href="#"
                    style="color: var(--primary-color);">github.com/nomogram-style</a>
            </div>

            <p style="margin-top: 30px;" data-i18n="contacts_detail.feedback_time">Мы стараемся отвечать на все запросы
                в течение 24 часов.</p>

            <div style="margin-top: 40px; text-align: center;">
                <a href="/index.html" class="btn" data-i18n="nav.play">Вернуться к игре</a>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
